<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <i class="fa-solid fa-code fa-4x py-1"></i>
          <ul class="main-nav__items">
            <li class="main-nav__item">
              <a href="index.html">Home</a>
            </li>
            <li class="main-nav__item">
              <a href="about.html">About</a>
            </li>
            <li class="main-nav__item">
              <a href="projects.html">Projects</a>
            </li>
            <li class="main-nav__item"><a href="contact.html"  class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- section a -->

    <section id="contact__a" class="text-center py-4">
      <div class="container">
        <h2 class="section-title">contact me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit amet.</p>
        <form>
            <div class="form-fields">
                <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name">
                <input type="email" class="email input" name="email" id="emaik" placeholder="Email">
                <input type="text" class="subject input" name="subject" id="subject" placeholder="Subject">
                <input type="tel" class="phone input" name="phone" id="phone" placeholder="Phone">
                <textarea name="message" class="message input" id="message" placeholder="Enter Message"></textarea>
                <button type="submit" class="btn-dark button">Submit</button>
               
            </div>
        </form>
      </div>

    </section>

    <section id="contact__b" class="text-center py-3 bg-primary">
        <div class="container">
            <div class="contact__content">
                <div class="contact__content__item">
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <h4>Email</h4>
                    <p>mail@mail.com</p>
                </div>
                <div class="contact__content__item">
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <h4>Phone</h4>
                    <p>+90 532 532 53 53</p>
                </div>
                <div class="contact__content__item">
                    <i class="fa-solid fa-map-location-dot fa-2x"></i>                    <h4>Address</h4>
                    <p>İstanbul, Türkiye</p>
                </div>
            </div>
        </div>
    </section>


    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>
          Copyright &copy; 2023. All Right Reserved by
          <span style="color: #9ea1d4; font-weight: bold">Burcu İrem Sarı</span>
        </p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>

  </body>
</html>
